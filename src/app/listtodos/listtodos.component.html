<h1>Todos</h1>

<div class="container">
    <table class="table">
        <caption>My TODO's</caption>
        <thead>        
            <th>description</th>
            <th>Target date</th>
            <th>Is Completed?</th>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
                <td>{{todo.done}}</td>
            </tr>
        </tbody>
    </table>
</div>
