<h1>Login</h1>

<div class="container">    
    <div class="alert alert warning" *ngIf='invalidLogin' > {{errorMessage}}</div>
<div>
    Username: <input [(ngModel)]="username" type="text" name="username">
    Password: <input [(ngModel)]="password" type="password" name="password">
    <button class="btn btn-success" (click)="handleLogin()">Login</button>
</div>


</div>
